<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>手机银行登录</title>
</head>
<body>
    <!--居中展示-->
    <h1 align="center" id="title" onmouseup="red(this)" onmouseover="green(this)">登录</h1>
    <!--插入一条横线-->
    <hr>
    <!--<br/>用来换行-->
    <p>我的第一个段落</p>
    <br>

        <a>开始测试<span>盐城</span><P>下班</P></a>
    </div>
    <span>
        <p>测试版本</p>
        <P>版本发布</P>
    </span>
    <p>我的另外一个段落！</p>
    <!--无序的列表ul-->
    <ul>
        <li>一般
            <ul>
                <li>户名</li>
                <li>账号</li>
                <li>状态</li>
            </ul>
        </li>
        <li>临时</li>
        <li>普通</li>
    </ul>
<!--有序的列表采用ol-->
    <ol>
        <li>一般</li>
        <li>临时</li>
        <li>普通</li>
    </ol>
    <!--制作表格-->
    <table>
        <tr>
            <th>账户</th>
            <th>户名</th>
            <th>状态</th>
        </tr>
        <tr>
            <td>6230270400006537924</td>
            <td>关胜</td>

        </tr>

<a href="#title">html的link
<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=134641832,1782276657&fm=27&gp=0.jpg" width="102" height="120">
</a>
<iframe src="http://baidu.com.cn" width="60%" height="50%"></iframe>
    <form action="127.0.0.1:8005" method="get">
    <div>登录:
        <input type="text" name="name" placeholder="请输入名字" readonly> 测试一下
    </div>

    <div>性别:
        <input type="radio" name="gender" value="男">男
        <input type="radio" name="gender" value="女" checked>女
        <input type="radio" name="gender" value="未知" disabled>未知
    </div>

    <div>你最喜欢的歌手
        <input type="checkbox" name="singer" value="周杰伦" checked>周杰伦
        <input type="checkbox" name="singer" value="林俊杰">林俊杰
        <input type="checkbox" name="singer" value="小刚">小刚
    </div>

    <div>请输入你想输入的内容
        <textarea>尼泊尔</textarea>
    </div>

    <div> 请选择文件:
        <input type="file">
    </div>

    <div>请选择柠檬班平均年龄:
        <select name="age">
            <option>18</option>
            <option>20</option>
            <option>26</option>
        </select>
    </div>

    <div>提交html文件:
        <input type="submit"> 提交
    </div>
    </form>
